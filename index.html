<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/dynamic.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header role="head" class="header">
      <h1>Library</h1>
      <img
        role="button"
        class="addIcon"
        src="images/addbook.png"
        alt="add book icon"
      />
    </header>
    <main class="main-container">
      <div class="created-card">
        <div role="link" id="del">
          <p>x</p>
        </div>
        <div class="topDiv">
          <p class="bookName">Harry POtter</p>
          <div class="bookAuthor">Jk. Rowling</div>
          <div class="bookPages">786 PAGES</div>
        </div>
        <hr>
        <div class="botDiv">
          <p class="statusLbl">STATUS</p>
          <label class="switch"
            ><input type="checkbox" id="chkBox" /><span
              class="slider round"
            ></span
          ></label>
          <p class="statusPara">READ</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright">
        <p>Copyright &copy; Venka <span class="year"></span></p>
        <a href="https://github.com/VenkaSri/Library" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
